services:
  - type: web
    name: math-ai-backend
    runtime: python
    pythonVersion: 3.11.8
    plan: free

    rootDir: AI_logic

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python src/init_db.py

    startCommand: |
      uvicorn src.api.server:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: VERBOSE
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"

    disk:
      - name: chroma-db
        mountPath: /opt/render/project/chroma_db
        sizeGB: 1